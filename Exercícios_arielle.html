<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	
		</head><body><h1>"Descubra se o número inserido é par"</h1>
	
	
		<div>
			<input type="number" id="insira um numero" placeholder="insira um numero" size="10">
			<button onclick="verifica()">'</button>
			<p id="resposta"> </p>

		</div>
	 
	
<script type="text/javascript">
	
	
	
	function verifica(){ 
		var numero=parseInt(document.getElementById("insira um numero").value);
		var resposta=document.getElementById('resposta');
		

	if(numero%2==0)

	resposta.innerHtml = "Numero é par";
	
	
	 else
	resposta.innerHtml = "numero não é par";
	  
}
</script>

</body></html>
